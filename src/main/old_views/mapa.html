<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header__texto">
        <a href="mainPage.html"><h1 class="header__titulo">Heladeras Solidarias <strong>ONG</strong></h1></a>
    </div>
</header>
<nav class="nav-container">
    <ul>
        <li><a href="registrarse.html">Registrarse</a></li>
        <li><a href="colaborar.html">Colaborar</a></li>
        <li><a href="mapa.html">Mapa de Heladeras</a></li>
    </ul>
</nav>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Cargar el archivo JSON
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            var lat = data.lat;
            var lng = data.lng;
            var lugar = data.lugar;

            // Crear un marcador en el mapa
            var marker = L.marker([lat, lng]).addTo(map)
                .bindPopup('<b>' + lugar + '</b><br>' + 'Latitud: ' + lat + '<br>' + 'Longitud: ' + lng);

            // Centrar el mapa en el marcador
            map.setView([lat, lng], 13);

            // Asegurarse de que el mapa estÃ© listo antes de ajustar la vista
            marker.on('add', function() {
                map.fitBounds(marker.getBounds());
            });
        })
        .catch(error => console.error('Error cargando el JSON:', error));
</script>
<footer>
    <p>&copy; 2024 Heladeras Solidarias ONG</p>
</footer>
</body>
</html>
