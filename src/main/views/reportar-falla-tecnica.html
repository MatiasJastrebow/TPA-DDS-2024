    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/reportar-falla-tecnica.css">
</head>

<body>
<header class="header">
    <div class="header__top">
        <a href="home-page.html">
            <img src="imgs/logo.png" alt="Logo" class="header__logo">
        </a>
        <h1 class="header__titulo"><a href="home-page.html">Heladeras Solidarias ONG</a></h1>
    </div>

    <div class="header__nav">
        <nav class="nav-container">
            <ul>
                <li><a href="colaborar.html">Colaborar</a></li>
                <li><a href="heladeras-colaborador.html">Heladeras</a></li>
                <li><a href="reportes.html">Reportes</a></li>

                <li><a href="registrar-vulnerable.html">Registrar Vulnerable</a></li>
            </ul>
        </nav>
    </div>

</header>

<main class="main-content">
    <h2>Reportar Falla Técnica</h2>

    <form action="reportar-falla-tecnica.html" method="post" class="form" enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-6 mb-3">

                <label for="heladera" class="form-label">Heladera</label>
                <select name="heladera" id="heladera" class="form-select">
                    <option selected>Seleccione una heladera</option>
                    <option value="heladera1">Heladera 1</option>
                    <option value="heladera2">Heladera 2</option>
                    <option value="heladera3">Heladera 3</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
            </div>

            <div class="image-upload mb-3">
                <label for="imagen_reporte" class="form-label">Imagen</label>
                <input type="file" class="form-control form-control-lg" id="imagen_reporte">
            </div>

        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg">Reportar</button>
        </div>
    </form>

</main>

<footer class="footer">
    <p>® 2024 Heladeras Solidarias ONG</p>
</footer>
