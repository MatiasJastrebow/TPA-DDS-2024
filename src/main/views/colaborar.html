<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Colaborar</title>
    <link rel="icon" href="imgs/logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/colaborar.css">
</head>

<body>
<header class="header">
    <div class="header__top">
        <a href="home-page.html">
            <img src="imgs/logo.png" alt="Logo" class="header__logo">
        </a>
        <h1 class="header__titulo"><a href="home-page.html">Heladeras Solidarias ONG</a></h1>
    </div>

    <div class="header__nav">
        <nav class="nav-container">
            <ul>
                <li><a href="colaborar.html">Colaborar</a></li>
                <li><a href="heladeras-colaborador.html">Heladeras</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="canjear-puntos.html">Canjear Puntos</a></li>
                <li><a href="registrar-vulnerable.html">Registrar Vulnerable</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main-content">
    <h2>Selecciona una Opción para Colaborar</h2>
    <div class="container">
        <div class="mb-3 containerPrincipal">
            <label for="actionSelector" class="form-label chico">Elige una acción</label>
            <select class="form-select form-select-lg chico" id="actionSelector">
                <option value="" selected>Elija una opción</option>
                <option value="donar_dinero">Donar Dinero</option>
                <option value="donar_viandas">Donar Viandas</option>
                <option value="realizar_ofertas">Realizar una Oferta</option>
                <option value="distribuir_tarjetas">Distribuir Tarjetas</option>
                <option value="distribuir_viandas">Distribuir Viandas</option>
            </select>
        </div>

        <!-- Formulario para Donar Dinero -->
        <div id="donar_dinero" class="action-form d-none chico">
            <h3>Donación de Dinero</h3>
            <form class="formulario">
                <div class="mb-3">
                    <label for="monto" class="form-label">Ingresar monto</label>
                    <input type="number" class="form-control form-control-lg espacio" id="monto" placeholder="Ej. 1000">
                </div>
                <div class="mb-3">
                    <label for="frecuencia" class="form-label izquierda">Seleccionar frecuencia</label>
                    <select class="form-select form-select-lg espacio" id="frecuencia">
                        <option value="mensual">Mensual</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="anual">Anual</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Colaborar</button>
            </form>
        </div>

        <!-- Formulario para Donar Viandas -->
        <div id="donar_viandas" class="action-form donar-viandas-form d-none">
            <h3>Donación de Viandas</h3>
            <form class="formulario">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control form-control-lg" id="descripcion" placeholder="Descripción" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="heladera" class="form-label">Seleccionar heladera</label>
                        <select class="form-select form-select-lg" id="heladera" required>
                            <option value="" selected>Elija una opción</option>
                            <option value="heladera1">Heladera 1</option>
                            <option value="heladera2">Heladera 2</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="calorias" class="form-label">Calorías</label>
                        <input type="number" class="form-control form-control-lg" id="calorias" placeholder="Ej. 500" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="vencimiento" class="form-label">Fecha de vencimiento</label>
                        <input type="date" class="form-control form-control-lg" id="vencimiento" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="peso" class="form-label">Peso en kilos</label>
                        <input type="number" class="form-control form-control-lg" id="peso" placeholder="Ej. 0.5" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control form-control-lg" id="cantidad" placeholder="Ej. 3" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Colaborar</button>
            </form>
        </div>


        <!-- Formulario para Realizar Ofertas -->
        <div id="realizar_ofertas" class="action-form d-none mediano">
            <h3>Realizar una Oferta</h3>
            <form class="formulario realizar-ofertas-form">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre_oferta" class="form-label">Nombre</label>
                        <input type="text" class="form-control form-control-lg" id="nombre_oferta" placeholder="Ej. Oferta 1">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="puntos_requeridos" class="form-label">Puntos requeridos</label>
                        <input type="number" class="form-control form-control-lg" id="puntos_requeridos" placeholder="Ej. 2500">
                    </div>
                </div>
                <div class="image-upload mb-3">
                    <label for="imagen_oferta" class="form-label">Imagen</label>
                    <input type="file" class="form-control form-control-lg" id="imagen_oferta">
                </div>
                <div class="description-container mb-3">
                    <label for="descripcion_imagen" class="form-label">Descripción de la Imagen</label>
                    <textarea class="form-control form-control-lg" id="descripcion_imagen" rows="4" placeholder="Descripción de la imagen"></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Ofertar</button>
            </form>
        </div>


        <!-- Formulario para Distribuir Tarjetas -->
        <div id="distribuir_tarjetas" class="action-form d-none chico">
            <h3>Distribuir Tarjetas</h3>
            <form class="formulario">
                <div class="mb-3">
                    <label for="cantidad_tarjetas" class="form-label">Cantidad a Solicitar</label>
                    <input type="number" class="form-control form-control-lg" id="cantidad_tarjetas" placeholder="Ej. 15">
                </div>
                <button type="submit" class="btn btn-success btn-lg">Solicitar</button>
            </form>
        </div>


        <div id="distribuir_viandas" class="action-form d-none distribuir-viandas-form">
            <h3>Distribución de Viandas</h3>
            <form class="formulario">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="heladera_origen" class="form-label extra-class">Heladera Origen</label>
                        <select class="form-select form-select-lg" id="heladera_origen" required>
                            <option value="" selected>Elija una opción</option>
                            <option value="heladera1">Heladera 1</option>
                            <option value="heladera2">Heladera 2</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="heladera_destino" class="form-label extra-class">Heladera Destino</label>
                        <select class="form-select form-select-lg" id="heladera_destino" required>
                            <option value="" selected>Elija una opción</option>
                            <option value="heladera1">Heladera 1</option>
                            <option value="heladera2">Heladera 2</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cantidad_viandas" class="form-label extra-class">Cantidad de Viandas</label>
                        <input type="number" class="form-control form-control-lg" id="cantidad_viandas" placeholder="Ej. 3" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="motivo" class="form-label extra-class">Motivo de la Distribución</label>
                        <select class="form-select form-select-lg" id="motivo" required>
                            <option value="" selected>Elija una opción</option>
                            <option value="desperfecto">Desperfecto en la heladera</option>
                            <option value="falta_viandas">Falta de viandas en la heladera destino</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Confirmar</button>
            </form>
        </div>

    </div>
</main>

<script>
    document.getElementById('actionSelector').addEventListener('change', function() {
        var selectedValue = this.value;
        var actionForms = document.querySelectorAll('.action-form');

        actionForms.forEach(function(form) {
            if (form.id === selectedValue) {
                form.classList.remove('d-none');
            } else {
                form.classList.add('d-none');
            }
        });
    });
</script>


<footer class="footer">
    <p>® 2024 Heladeras Solidarias ONG</p>
</footer>

</body>
</html>
