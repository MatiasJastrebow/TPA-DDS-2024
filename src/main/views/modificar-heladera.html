<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/modificar-heladera.css">
    <style>
        .form-label {
            margin-bottom: .5rem;
        }
        .form-control {
            box-sizing: border-box;
        }
        .left-align {
            text-align: left;
        }
        .right-align {
            text-align: right;
        }
        .align-left {
            margin-right: auto;
        }
        .align-right {
            margin-left: auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <a href="home-page.html">
                <img src="imgs/logo.png" alt="Logo" class="header__logo">
            </a>
            <h1 class="header__titulo"><a href="home-page.html">Heladeras Solidarias ONG</a></h1>
            <div class="header__buttons-container">
                <div class="header__buttons">
                    <a href="iniciar-sesion.html" class="header__button">Iniciar Sesión</a>
                    <a href="registrarse.html" class="header__button-underline">Registrarse</a>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <nav class="nav-container">
                <ul>
                    <li><a href="colaborar.html">Colaborar</a></li>
                    <li><a href="heladeras-colaborador.html">Heladeras</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                    <li><a href="canjear-puntos.html">Canjear Puntos</a></li>
                    <li><a href="registrar-vulnerable.html">Registrar Vulnerable</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container mt-5">
            <h2>Modificar Heladera</h2>
    
            <!-- Formulario de Modificación de Heladera -->
            <form>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="selectHeladera" class="form-label">Selecciona la Heladera a Modificar *</label>
                        <select id="selectHeladera" class="form-select" required>
                            <option value="" disabled selected>Seleccione una heladera</option>
                            <option value="heladera1">Heladera 1</option>
                            <option value="heladera2">Heladera 2</option>
                            <option value="heladera3">Heladera 3</option>
                        </select>
                    </div>
                </div>
                
                <!-- Detalles de la Heladera -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group align-left">
                            <label for="nombreHeladera" class="form-label">Nombre de la Heladera</label>
                            <input type="text" class="form-control" id="nombreHeladera" placeholder="Ingresar nombre de la heladera">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group align-right">
                            <label for="direccionHeladera" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionHeladera" placeholder="Ingresar dirección de la heladera">
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group align-left">
                            <label for="minTempHeladera" class="form-label">Temperatura Mínima</label>
                            <input type="number" class="form-control" id="minTempHeladera" placeholder="Ingresar temperatura mínima">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group align-right">
                            <label for="maxTempHeladera" class="form-label">Temperatura Máxima</label>
                            <input type="number" class="form-control" id="maxTempHeladera" placeholder="Ingresar temperatura máxima">
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="modeloHeladera" class="form-label">Modelo de la Heladera</label>
                        <input type="text" class="form-control" id="modeloHeladera" placeholder="Ingresar modelo de la heladera">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="razonModificacion" class="form-label">Razón de la Modificación</label>
                        <textarea id="razonModificacion" class="form-control" rows="4" placeholder="Ingrese la razón de la modificación (opcional)"></textarea>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg">Modificar Heladera</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>® 2024 Heladeras Solidarias ONG</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-g2Q2bAmzqopHLmj10EIXSL94up6E4Z0+8+2M+JTXtyizfG34z2qa60mu8GxVd+hg" crossorigin="anonymous"></script>
</body>
</html>
