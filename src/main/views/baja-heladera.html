<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar de Baja Heladera</title>
    <link rel="icon" href="imgs/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/baja-heladera.css">
</head>

<body>
<header class="header">
    <div class="header__top">
        <a href="home-page.html">
            <img src="imgs/logo.png" alt="Logo" class="header__logo">
        </a>
        <h1 class="header__titulo"><a href="home-page.html">Heladeras Solidarias ONG</a></h1>
    </div>
    <div class="header__nav">
        <nav class="nav-container">
            <ul>
                <li><a href="colaborar.html">Colaborar</a></li>
                <li><a href="heladeras-colaborador.html">Heladeras</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="canjear-puntos.html">Canjear Puntos</a></li>
                <li><a href="registrar-vulnerable.html">Registrar Vulnerable</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container mt-5">
        <h2>Dar de Baja Heladera</h2>

        <!-- Formulario de Baja de Heladera -->
        <form>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="selectHeladera" class="form-label">Selecciona la Heladera a Dar de Baja *</label>
                    <select id="selectHeladera" class="form-select" required>
                        <option value="" disabled selected>Seleccione una heladera</option>
                        <option value="heladera1">Heladera 1</option>
                        <option value="heladera2">Heladera 2</option>
                        <option value="heladera3">Heladera 3</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="razonBaja" class="form-label">Razón de la Baja</label>
                    <textarea id="razonBaja" class="form-control" rows="4" placeholder="Ingrese la razón de la baja (opcional)"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Dar de Baja</button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <p>® 2024 Heladeras Solidarias ONG</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-g2Q2bAmzqopHLmj10EIXSL94up6E4Z0+8+2M+JTXtyizfG34z2qa60mu8GxVd+hg" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        
        form.addEventListener('submit', function(event) {
            if (!confirm('¿Estás seguro de que querés dar de baja esta heladera?')) {
                event.preventDefault(); // Previene el envío del formulario si el usuario cancela
            }
        });
    });
</script>
</body>
</html>
