<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Gestión de heladeras</title>
    <link rel="icon" href="imgs/logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/alta-heladera.css">
    <link rel="stylesheet" href="css/baja-heladera.css">
    <link rel="stylesheet" href="css/modificar-heladera.css">
    <link rel="stylesheet" href="css/alertas.css">
</head>

<body>
<header class="header">
    <div class="header__top">
        <a href="home-page.html">
            <img src="imgs/logo.png" alt="Logo" class="header__logo">
        </a>
        <h1 class="header__titulo"><a href="home-page.html">Heladeras Solidarias ONG</a></h1>
    </div>

    <div class="header__nav">
        <nav class="nav-container">
            <ul>
                <li><a href="cargar-csv.html">Cargar CSV</a></li>
                <li><a href="heladeras-admin.html">Heladeras</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="mapa.html">Ver Mapa</a></li>
            </ul>
        </nav>
    </div>

</header>

<main class="main-content">
    <h2 class="arribita">Gestión de Heladeras</h2>
    <div class="container chico">
        <div class="mb-3 containerPrincipal chico">
            <label for="actionSelector" class="form-label chico">Elige una acción</label>
            <select class="form-select form-select-lg chico" id="actionSelector">
                <option value="" selected>Elija una opción</option>
                <option value="darAlta">Dar de Alta</option>
                <option value="darBaja">Dar de Baja</option>
                <option value="modificarHeladeras">Modificar Heladera</option>
                <option value="verAlertas">Ver Alertas</option>
            </select>
        </div>
    </div>

    <div id="darAlta" class="d-none action-form">
    <div class="row darAlta">
        <div class="col-md-6 mb-3">
            <label for="nombreHeladera" class="form-label">Nombre de la Heladera *</label>
            <input type="text" class="form-control" id="nombreHeladera" placeholder="Ingresar nombre" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="modeloHeladera" class="form-label">Modelo de la Heladera *</label>
            <input type="text" class="form-control" id="modeloHeladera" placeholder="Ingresar modelo" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="direccionHeladera" class="form-label">Dirección *</label>
            <input type="text" class="form-control" id="direccionHeladera" placeholder="Ingresar dirección" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="fechaAltaHeladera" class="form-label">Fecha de Alta *</label>
            <input type="date" class="form-control" id="fechaAltaHeladera" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="minTempHeladera" class="form-label">Temperatura Mínima *</label>
            <input type="number" step="1" class="form-control" id="minTempHeladera" placeholder="Ingresar temperatura mínima" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="maxTempHeladera" class="form-label">Temperatura Máxima *</label>
            <input type="number" step="1" class="form-control" id="maxTempHeladera" placeholder="Ingresar temperatura máxima" required>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Registrar Heladera</button>
    </div>
    </div>

    <div id="darBaja" class = "suscribirse-content action-form d-none">
        <form class="probar">
            <div class="mb-3 primero">
                <div class = "mediano_s">
                    <label for="nombre" class="form-label_s">Nombre de la Heladera</label>
                    <input class="form-control form-control-lg" id="nombre" placeholder="Escriba para buscar...">
                </div>
                <datalist id="datalistOptions2">
                    <option value="Heladera Medrano">
                    <option value="Heladera Lugano 1">
                    <option value="Heladera Lugano 2">
                    <option value="Heladera Douglas">
                    <option value="Heladera promocione operativos">
                    <option value="Heladera promocione fisica2 tmb">
                </datalist>
            </div>

            <div class="algo">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary">Reportar</button>
            </div>

        </form>
    </div>

    <div id="modificarHeladeras" class="action-form container mt-5 nopadding d-none">
        <form>
            <div class="fila">
                <label for="selectHeladera" class="form-label">Selecciona la Heladera a Modificar *</label>
                <select id="selectHeladera" class="form-select ancho-reducido" required>
                    <option value="" disabled selected>Seleccione una heladera</option>
                    <option value="heladera1">Heladera 1</option>
                    <option value="heladera2">Heladera 2</option>
                    <option value="heladera3">Heladera 3</option>
                </select>
            </div>

            <div class="fila columnas">
                <div class="col">
                    <div class="form-group">
                        <label for="nombreHeladera" class="form-label este">Nombre</label>
                        <input type="text" class="form-control" id="nombreHeladera2" placeholder="Ingresar nombre de la heladera">
                    </div>
                    <div class="form-group">
                        <label for="minTempHeladera" class="form-label este">Temperatura Mínima</label>
                        <input type="number" class="form-control" id="minTempHeladera2" placeholder="Ingresar temperatura mínima">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="direccionHeladera" class="form-label este">Dirección</label>
                        <input type="text" class="form-control" id="direccionHeladera2" placeholder="Ingresar dirección de la heladera">
                    </div>
                    <div class="form-group">
                        <label for="maxTempHeladera" class="form-label este">Temperatura Máxima</label>
                        <input type="number" class="form-control" id="maxTempHeladera2" placeholder="Ingresar temperatura máxima">
                    </div>
                </div>
            </div>

            <div class="fila">
                <label for="modeloHeladera" class="form-label este">Modelo de la Heladera</label>
                <input type="text" class="form-control ancho-reducido-rmx" id="modeloHeladera2" placeholder="Ingresar modelo de la heladera">
            </div>

            <div class="fila">
                <label for="razonModificacion" class="form-label este">Razón de la Modificación</label>
                <textarea id="razonModificacion" class="form-control" rows="4" placeholder="Ingrese la razón de la modificación (opcional)"></textarea>
            </div>

            <div class="fila d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">Modificar Heladera</button>
            </div>
        </form>
    </div>

    <div id="verAlertas" class="containerEste d-none action-form">
        <div class="mb-3 containerPrincipal">
            <label for="actionSelector" class="form-label chico">Elige una Heladera</label>
            <select class="form-select form-select-lg chico" id="actionSelector2">
                <option value="" selected>Seleccione una Heladera</option>
                <option value="heladera_1">Heladera 1</option>
                <option value="heladera_2">Heladera 2</option>
                <option value="heladera_3">Heladera 3</option>
            </select>
        </div>

        <div id="heladera_1" class="list-group">
            <a class="list-group-item">
                <div class="d-flex w-100 justify-content-between temperatura">
                    <h4>Exceso de Temperatura</h4>
                    <h4>Valor: 23.5º</h4>
                    <h4>Momento: 23-10-2024-11:55</h4>
                </div>
            </a>
            <a class="list-group-item">
                <div class="d-flex w-100 justify-content-between temperatura">
                    <h4>Fraude</h4>
                    <h4>Momento: 23-10-2024-11:55</h4>
                </div>
            </a>
        </div>
    </div>

</main>

<script>
    document.getElementById('actionSelector').addEventListener('change', function() {
        var selectedValue = this.value;
        var actionForms = document.querySelectorAll('.action-form');

        actionForms.forEach(function(form) {
            if (form.id === selectedValue) {
                form.classList.remove('d-none');
            } else {
                form.classList.add('d-none');
            }
        });
    });
</script>


<footer class="footer">
    <p>® 2024 Heladeras Solidarias ONG</p>
</footer>

</body>
</html>
