<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Registrarse</title>
    <link rel="icon" href="imgs/logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/registrarse.css">
</head>
<body>
<header class="header">
    <div class="header__top">
        <a href="home-page.html">
            <img src="imgs/logo.png" alt="Logo" class="header__logo">
        </a>
        <h1 class="header__titulo"><a href="home-page.html">Heladeras Solidarias ONG</a></h1>
    </div>
    <div class="header__nav">
        <nav class="nav-container">
            <ul>
                <li><a href="colaborar.html">Colaborar</a></li>
                <li><a href="heladeras-colaborador.html">Heladeras</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="canjear-puntos.html">Canjear Puntos</a></li>
                <li><a href="registrar-vulnerable.html">Registrar Vulnerable</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main-content">
    <div class="container mt-5">
        <h2>Registro</h2>
        <div class="d-flex justify-content-end mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="personaToggle">
                <label class="form-check-label" for="personaToggle">Persona Jurídica</label>
            </div>
        </div>

        <!-- Formulario Persona Jurídica -->
        <form id="form-juridica" class="d-none">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="razonSocial" class="form-label">Razón Social *</label>
                    <input type="text" class="form-control" id="razonSocial" placeholder="Ingresar razón social" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo *</label>
                    <input type="text" class="form-control" id="tipo" placeholder="Ingresar tipo" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rubro" class="form-label">Rubro *</label>
                    <input type="text" class="form-control" id="rubro" placeholder="Ingresar rubro" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="correoJuridica" class="form-label">Correo electrónico *</label>
                    <input type="email" class="form-control" id="correoJuridica" placeholder="ejemplo@correo.com" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipoContactoJuridica" class="form-label">Tipo de Contacto</label>
                    <select class="form-select" id="tipoContactoJuridica">
                        <option selected>Telefono</option>
                        <option value="1">Email</option>
                        <option value="2">Otro</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="contactoJuridica" class="form-label">Contacto</label>
                    <input type="text" class="form-control" id="contactoJuridica" placeholder="ej: 1122334455">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="provinciaJuridica" class="form-label">Provincia</label>
                    <select class="form-select" id="provinciaJuridica">
                        <option selected>Buenos Aires</option>
                        <option value="1">Otra</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ciudadJuridica" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudadJuridica" placeholder="ej: CABA">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="barrioJuridica" class="form-label">Barrio</label>
                    <input type="text" class="form-control" id="barrioJuridica" placeholder="ej: Villa Crespo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="direccionJuridica" class="form-label">Dirección (Calle y Número)</label>
                    <input type="text" class="form-control" id="direccionJuridica" placeholder="ej: Malabia 500">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>

        <!-- Formulario Persona Física -->
        <form id="form-fisica">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombreFisica" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="nombreFisica" placeholder="Ingresar nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellidoFisica" class="form-label">Apellido *</label>
                    <input type="text" class="form-control" id="apellidoFisica" placeholder="Ingresar apellido" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipoDocumentoFisica" class="form-label">Tipo de Documento *</label>
                    <select class="form-select" id="tipoDocumentoFisica">
                        <option selected>DNI</option>
                        <option value="1">Otro</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="numeroDocumentoFisica" class="form-label">Nro de Documento *</label>
                    <input type="text" class="form-control" id="numeroDocumentoFisica" placeholder="Ingrese sin puntos ni espacios" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="correoFisica" class="form-label">Correo electrónico *</label>
                    <input type="email" class="form-control" id="correoFisica" placeholder="ejemplo@correo.com">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipoContactoFisica" class="form-label">Tipo de Contacto</label>
                    <select class="form-select" id="tipoContactoFisica">
                        <option selected>Telefono</option>
                        <option value="1">Email</option>
                        <option value="2">Otro</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="contactoFisica" class="form-label">Contacto</label>
                    <input type="text" class="form-control" id="contactoFisica" placeholder="ej: 1122334455">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="provinciaFisica" class="form-label">Provincia</label>
                    <select class="form-select" id="provinciaFisica">
                        <option selected>Buenos Aires</option>
                        <option value="1">Otra</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ciudadFisica" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudadFisica" placeholder="ej: CABA">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="barrioFisica" class="form-label">Barrio</label>
                    <input type="text" class="form-control" id="barrioFisica" placeholder="ej: Villa Crespo">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="direccionFisica" class="form-label">Dirección (Calle y Número)</label>
                    <input type="text" class="form-control" id="direccionFisica" placeholder="ej: Malabia 500">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pisoDeptoFisica" class="form-label">Piso y Departamento</label>
                    <input type="text" class="form-control" id="pisoDeptoFisica" placeholder="ej: 3B">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <p>® 2024 Heladeras Solidarias ONG</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-g2Q2bAmzqopHLmj10EIXSL94up6E4Z0+8+2M+JTXtyizfG34z2qa60mu8GxVd+hg" crossorigin="anonymous"></script>
<script>
    document.getElementById('personaToggle').addEventListener('change', function() {
        const juridicaForm = document.getElementById('form-juridica');
        const fisicaForm = document.getElementById('form-fisica');
        if (this.checked) {
            juridicaForm.classList.remove('d-none');
            fisicaForm.classList.add('d-none');
        } else {
            juridicaForm.classList.add('d-none');
            fisicaForm.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
