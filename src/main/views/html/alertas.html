    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Alertas de Heladera</title>
    <link rel="icon" href="static-imgs/logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/alertas.css">
</head>

<body>
<header class="header">
    <div class="header__top">
        <a href="home-page.html">
            <img src="static-imgs/logo.png" alt="Logo" class="header__logo">
        </a>
        <h1 class="header__titulo"><a href="home-page.html">Heladeras Solidarias ONG</a></h1>
    </div>

    <div class="header__nav">
        <nav class="nav-container">
            <ul>
                <li><a href="colaborar.html">Colaborar</a></li>
                <li><a href="heladeras-colaborador.html">Heladeras</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="canjear-puntos.html">Canjear Puntos</a></li>
                <li><a href="registrar-vulnerable.html">Registrar Vulnerable</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main-content">
    <h2>Ver Alertas</h2>
    <div class="container chico">
        <div class="mb-3 containerPrincipal">
            <label for="actionSelector" class="form-label chico">Elige una Heladera</label>
            <select class="form-select form-select-lg chico" id="actionSelector">
                <option value="" selected>Seleccione una opcion</option>
                <option value="heladera_1">Heladera 1</option>
                <option value="heladera_2">Heladera 2</option>
                <option value="heladera_3">Heladera 3</option>
            </select>
        </div>


        <div id="heladera_1" class="list-group">
            <a class="list-group-item">
                <div class="d-flex w-100 justify-content-between temperatura">
                    <h4>Exceso de Temperatura</h4>
                    <h4>Valor: 23.5º</h4>
                    <h4>Momento: 23-10-2024-11:55</h4>
                </div>
            </a>
            <a class="list-group-item">
                <div class="d-flex w-100 justify-content-between temperatura">
                    <h4>Fraude</h4>
                    <h4>Momento: 23-10-2024-11:55</h4>
                </div>
            </a>
        </div>
    </div>
</main>

<script>
    document.getElementById('actionSelector').addEventListener('change', function() {
        var selectedValue = this.value;
        var actionForms = document.querySelectorAll('.action-form');

        actionForms.forEach(function(form) {
            if (form.id === selectedValue) {
                form.classList.remove('d-none');
            } else {
                form.classList.add('d-none');
            }
        });
    });
</script>

<footer class="footer">
    <p>® 2024 Heladeras Solidarias ONG</p>
</footer>

</body>
</html>
